<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Form PDF Parser</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PDF Resume Parser</h1>

      <div class="upload-section">
        <form id="uploadForm">
          <div class="drop-zone">
            <label for="pdfFile" class="drop-zone__prompt">
              <svg class="upload-icon" viewBox="0 0 24 24">
                <path
                  d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"
                />
              </svg>
              <span>Drop PDF file here or click to upload</span>
            </label>

            <input
              type="file"
              name="file"
              id="pdfFile"
              class="drop-zone__input"
              accept=".pdf"
              aria-label="Upload PDF file"
              title="Choose a PDF file to upload"
            />
          </div>
          <div class="upload-status" style="display: none"></div>
          <button type="submit" id="submitBtn">Process PDF</button>
        </form>
      </div>

      <div class="results-section" style="display: none">
        <h2>Extracted Information</h2>
        <div class="loader" style="display: none">
          <div class="spinner"></div>
          <span>Processing your PDF...</span>
        </div>

        <div class="results-grid">
          <div class="result-card personal-info">
            <h3>Personal Information</h3>
            <div id="personalInfo"></div>
          </div>

          <div class="result-card education">
            <h3>Education</h3>
            <div id="educationInfo"></div>
          </div>

          <div class="result-card skills">
            <h3>Skills & Languages</h3>
            <div id="skillsInfo"></div>
          </div>

          <div class="result-card projects">
            <h3>Projects</h3>
            <div id="projectsInfo"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
